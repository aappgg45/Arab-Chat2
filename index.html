<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>مساعد ذكاء اصطناعي بسيط</title>
<style>
  body {
    background: linear-gradient(180deg, #061122, #071427);
    font-family: Arial, sans-serif;
    color: #e6eef8;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .phone {
    width: 360px;
    max-width: 96vw;
    height: 760px;
    border-radius: 30px;
    background: rgba(255,255,255,0.02);
    box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    display: flex;
    flex-direction: column;
    padding: 16px;
  }
  .screen {
    flex: 1;
    background: rgba(0,0,0,0.2);
    border-radius: 16px;
    padding: 12px;
    overflow-y: auto;
  }
  .messages {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  .msg {
    max-width: 85%;
    padding: 10px;
    border-radius: 12px;
    line-height: 1.3;
  }
  .from-user {
    align-self: flex-end;
    background: linear-gradient(90deg, #7c3aed, #4c1d95);
    color: white;
  }
  .from-bot {
    align-self: flex-start;
    background: rgba(255,255,255,0.05);
    color: #94a3b8;
  }
  .controls {
    display: flex;
    gap: 8px;
    margin-top: 8px;
  }
  input {
    flex: 1;
    padding: 10px;
    border-radius: 12px;
    border: none;
    background: rgba(255,255,255,0.05);
    color: white;
  }
  button {
    padding: 10px 14px;
    border-radius: 12px;
    border: none;
    background: #7c3aed;
    color: white;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="phone">
  <div class="screen" id="screen">
    <div class="messages" id="messages"></div>
  </div>
  <div class="controls">
    <input id="input" type="text" placeholder="اكتب سؤالك هنا...">
    <button onclick="send()">إرسال</button>
  </div>
</div>

<script>
// أسماء الملفات
const filesMap = {
  "عشوائي": "عشوائي.txt",
  "عامل ايه": "عامل ايه.txt",
  "كيف حالك": "كيف حالك.txt",
  "زعلان": "زعلان.txt",
  "انا زعلان": "زعلان.txt"
};

// كاش للملفات المقروءة
const fileCache = {};

async function loadFile(name) {
  if (fileCache[name]) return fileCache[name];
  try {
    const res = await fetch(name);
    const text = await res.text();
    const lines = text.split(/\r?\n/).map(l => l.trim()).filter(Boolean);
    fileCache[name] = lines;
    return lines;
  } catch {
    return [];
  }
}

function addMessage(text, who) {
  const container = document.getElementById("messages");
  const div = document.createElement("div");
  div.className = "msg " + (who === "user" ? "from-user" : "from-bot");
  div.textContent = text;
  container.appendChild(div);
  container.parentElement.scrollTop = container.parentElement.scrollHeight;
}

async function send() {
  const input = document.getElementById("input");
  const text = input.value.trim();
  if (!text) return;
  addMessage(text, "user");
  input.value = "";

  // تحديد الملفات المطابقة
  let matchedFiles = [];
  for (let key in filesMap) {
    if (text.includes(key)) matchedFiles.push(filesMap[key]);
  }
  if (matchedFiles.length === 0) matchedFiles = [filesMap["عشوائي"]];

  let responses = [];
  for (let file of matchedFiles) {
    const lines = await loadFile(file);
    if (lines.length > 0) {
      const randIndex = Math.floor(Math.random() * lines.length);
      responses.push(lines[randIndex]);
    }
    if (responses.length >= 2) break;
  }

  // لو أقل من ردين نكمل من عشوائي
  if (responses.length < 2) {
    const lines = await loadFile(filesMap["عشوائي"]);
    while (responses.length < 2 && lines.length > 0) {
      const randIndex = Math.floor(Math.random() * lines.length);
      const line = lines[randIndex];
      if (!responses.includes(line)) responses.push(line);
    }
  }

  responses.forEach(r => addMessage(r, "bot"));
}
</script>

</body>
</html>
